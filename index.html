<!DOCTYPE html>
<html>
<head>
  <title>Tunisie Telecom</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="interface1">
    <h1>Bienvenue !</h1>
    <button id="insertButton">Insérer les données des lots</button>
  </div>

  <div id="interface2" style="display: none;">
    <h2 id="lotNumber">Lot numéro <span id="lotCount">1</span></h2>
    <table id="lotTable1"> <!-- Added "1" to the ID -->
      <tr>
        <th>Entreprise</th>
        <th>Montant HTVA</th>
        <th>Classement</th>
      </tr>
    </table>
    <br>
    <button id="addButton">Ajouter une Entreprise</button> <!-- Added "1" to the ID -->
    <button id="averageButton">Calculer la moyenne des offres</button> <!-- Added "1" to the ID -->
    <button id="addLotButton">Ajouter un autre lot</button>
  </div>
  

  <div id="lotForm" style="display: none;">
    <h3>Ajouter une Entreprise</h3>
    <form id="addForm">
      <label for="entrepriseInput">Entreprise:</label>
      <input type="text" id="entrepriseInput" required><br>

      <label for="htvaInput">HTVA:</label>
      <input type="number" id="htvaInput" required><br>

      <label for="classementInput">Classement:</label>
      <input type="text" id="classementInput" required><br>

      <input type="submit" value="Ajouter">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
